{% extends 'photo_site/base.html' %} {% load static %} {% load bootstrap4 %} {% load bootstrap_icons %}
{% block title %}Register New User{% endblock title %}
{% block content %}
<div class="container w-75">
  <h2 class="text-center text-secondary display-4 pb-3">Create Account</h2>
  <br />
  <div class="m-4">
    <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %} {{ form.as_p }}
  
      <span class="d-flex justify-content-center"><button class="btn btn-outline-success" name="submit">{% bs_icon 'person-add' %}Register</button>
      <input type="hidden" name="next" value="{% url 'photo_site:index' %}" /></span>
    </form>
  </div>
</div>

{% endblock content %}
